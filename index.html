<label for="interval">Interval:</label>

<input type="time" id="interval" name="interval"
        min="00:01" max="11:59" onmouseout="checkIntervalEndDate(this)">

<label for="endTime">End Date:</label>

<input type="datetime-local" id="endTime"
        name="endTime" onmouseout="checkStartFutureDateEnd(this)">
